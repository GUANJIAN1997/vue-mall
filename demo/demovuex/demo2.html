<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vuex</title>
  <script src="../../node_modules/vue/dist/vue.js"></script>
  <script src="../../node_modules/vuex/dist/vuex.min.js"></script>
</head>
<body>
<div id="app">
  <h2>{{msg}}</h2>
  <a href="javascript:;" @click="add">click</a>
  <counter></counter>
</div>
<script>

  const counter = {
    template:`<div>{{count}} {{name}}</div>`,
    computed: {
      count () {
        return this.$store.state.count;
      },
      name () {
        return this.$store.state.name;
      }
    }
  }


  const store = new Vuex.Store({
    state: {
      count: 1,
      name: 'jack'
    },
    mutations: {
      increment(state) {
        state.count++;
      },
      updateName(state,name) {
        state.name = name;
      }
    }
  });


  new Vue({
    el:'#app',
    store,
    data: {
      msg: 'Vuex的使用'
    },
    components: {
      counter
    },
    methods: {
      add () {
        this.$store.commit('increment');
        this.$store.commit('updateName','mayun');
      }
    }
  })
</script>
</body>
</html>
<script>
  import Counter from "../../src/components/Counter";
  export default {
    components: {Counter}
  }
</script>

</body>
</html>
