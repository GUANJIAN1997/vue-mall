<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ES6Demo演示</title>
</head>
<body>
  <h2>ES6Demo</h2>
  <div id="log"></div>
  <script>
    var str = ` console.log("a"+a);
    var a = 1;
    console.log("b"+b);
    let b = 2;
    `;
    printLog(str);
    function sum (...m) {
      let total = 0;
      for (var i of m) {
        total +=i;
      }
      console.log(total)
    }
sum(1,3,4);
    let sum3 = (...m) => {
      let total = 0;
      for (var i of m) {
        total +=i;
      }
      console.log(total)
    }
    sum3(1,2,5,6,7)
    function printLog(str) {
      document.getElementById("log").innerText = str;
    }
  </script>
</body>
</html>
